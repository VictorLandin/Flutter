buildscript {
    repositories {
        google() // Asegúrate de que esta línea esté presente
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4' // o la versión que estés usando
        classpath 'com.google.gms:google-services:4.4.2' // Asegúrate de que esta línea esté presente
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
